{% extends 'base.html' %}

{% block content %}
    <h2>Users</h2>
    <section class="card-grid">
        {% for user in users %}
            <div class="user-card">
                <img src="{{user.image}}" alt="">
                <h3>{{user.name}}</h3>
                <hr>
                <p>2 Experiences</p>
            </div>
        {% endfor %}
    </section>
{% endblock content %}
